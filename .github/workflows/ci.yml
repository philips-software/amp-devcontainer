---
name: Continuous Integration

on:
  merge_group:
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      # While the docker/build-push-action works from the Git context, we still need
      # the checkout step for running our tests.
      - uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3.5.2
      - uses: docker/setup-buildx-action@4b4e9c3e2d4531116a6f8ba8e71fc6e2cb6e6c8c # v2.5.0
      - uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671 # v4.0.0
        with:
          file: .devcontainer/Dockerfile
          load: true
          tags: ${{ github.repository }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Run Tests
        run: |
          set -Eeuo pipefail
          docker run --rm --mount type=bind,src="$(pwd)/test",dst=/ws -w /ws ${{ github.repository }}:test bats --formatter tap testsuite.bats | tee test-report.tap
      - uses: pcolby/tap-summary@7c888ca2631920c34b230b256d8edec29dade05e # v1.0.1
        with:
          path: test-report.tap
