---
name: Document Generation

on:
  workflow_call:

permissions:
  contents: read

jobs:
  generate-requirements:
    runs-on: ubuntu-latest
    steps:
      - uses: step-security/harden-runner@002fdce3c6a235733a90a27c80493a3241e56863 # v2.12.1
        with:
          disable-sudo-and-containers: true
          egress-policy: audit
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - name: Install dependencies
        run: |
          set -Eeuo pipefail
          sudo apt-get install --update --no-install-recommends -y pandoc plantuml texlive texlive-fonts-recommended
          python -m pip install gherkin-official pytm sbdl
      - name: Generate requirements document
        run: |
          set -Eeuo pipefail
          python docs/support/gherkin-to-csv.py test/cpp/features/*.feature
          python -m csv-to-sbdl --identifier 0 --description 1 --skipheader rules.csv
          sbdl -m template-fill --template docs/templates/requirements.template.md output.sbdl | pandoc -f gfm -o requirements.pdf
      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        if: always()
        with:
          name: documents
          path: requirements.pdf
          retention-days: 2
