---
name: Document Generation

on:
  workflow_call:

permissions:
  contents: read

jobs:
  generate-documentation:
    runs-on: ubuntu-latest
    steps:
      - uses: step-security/harden-runner@002fdce3c6a235733a90a27c80493a3241e56863 # v2.12.1
        with:
          disable-sudo-and-containers: true
          egress-policy: audit
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - run: |
          set -Eeuo pipefail
          python -m pip install gherkin-official https://sbdl.dev/sbdl-package.tar.gz
      - run: |
          set -Eeuo pipefail
          python docs/support/gherkin-to-csv.py test/cpp/features/*.feature
          python -m csv-to-sbdl --identifier 0 --description 1 --skipheader rules.csv
