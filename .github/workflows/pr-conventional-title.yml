---
name: Pull Request Conventional Title

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize

permissions: {}

jobs:
  validate-pr-title:
    runs-on: ubuntu-latest
    permissions:
      # We need `pull-requests: write` to be able to post comments on PRs
      pull-requests: write
    steps:
      - uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          disable-sudo-and-containers: true
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
      - uses: amannn/action-semantic-pull-request@48f256284bd46cdaab1048c3721360e808335d50 # v6.1.1
        id: pr-title
        with:
          subjectPattern: ^(?![A-Z]).+$
          subjectPatternError: |
            The subject "{subject}" found in the pull request title "{title}"
            didn't match the configured pattern. Please ensure that the subject
            doesn't start with an uppercase character.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: ./.github/actions/sticky-pr-comment
        if: always() && steps.pr-title.outputs.error_message != null
        with:
          pr-number: ${{ github.event.pull_request.number }}
          marker: pr-title-lint-error
          body: |
            Hey there and thank you for opening this pull request! üëãüèº

            We require pull request titles to follow the [Conventional Commits specification](https://www.conventionalcommits.org/en/v1.0.0/) and it looks like your proposed title needs to be adjusted.

            :warning: Details

            ${{ steps.pr-title.outputs.error_message }}
      - uses: ./.github/actions/sticky-pr-comment
        if: steps.pr-title.outputs.error_message == null
        with:
          pr-number: ${{ github.event.pull_request.number }}
          marker: pr-title-lint-error
          mode: delete
