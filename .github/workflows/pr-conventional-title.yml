---
name: Pull request Conventional Title

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize

permissions:
  pull-requests: read

jobs:
  validate-pr-title:
    runs-on: ubuntu-latest
    steps:
      - uses: Namchee/conventional-pr@b31518c34a4243c21484e3187abbbee4a44d0ec4 # v0.15.4
        with:
          access_token: ${{ secrets.GITHUB_TOKEN }}
          body: false
          issue: false
          close: false
