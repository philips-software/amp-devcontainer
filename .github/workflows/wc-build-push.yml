# This is a lower-level re-usable workflow that builds and pushes
# a multi-architecture devcontainer image to a container registry.
#
# It is intended to be called by a higher-level workflow that provides
# the necessary inputs and secrets. To prevent duplication, the inputs
# and secrets don't contain any defaults or descriptions and all of them
# are required.
#
# See the top-level workflow `wc-build-push-test.yml` for an example.

---
name: Build & Push

on:
  workflow_call:
    inputs:
      build-args:
        required: false
        type: string
      build-test-runner-labels:
        required: true
        type: string
      devcontainer-metadata-file:
        required: true
        type: string
      dockerfile:
        required: true
        type: string
      enable-edge-tag:
        required: true
        type: boolean
      image-name:
        required: true
        type: string
      registry:
        required: true
        type: string
      runner-labels:
        required: true
        type: string
    outputs:
      digest:
        value: ${{ jobs.merge-image.outputs.digest }}
      fully-qualified-image-name:
        value: ${{ jobs.sanitize-image-name.outputs.fully-qualified-image-name }}
      image-basename:
        value: ${{ jobs.sanitize-image-name.outputs.image-basename }}
      version:
        value: ${{ jobs.merge-image.outputs.version }}
    secrets:
      DOCKER_REGISTRY_USERNAME:
        required: true
      DOCKER_REGISTRY_PASSWORD:
        required: true

permissions: {}

jobs:
  sanitize-image-name:
    name: ðŸ§¼
    uses: ./.github/workflows/wc-sanitize-image-name.yml
    with:
      image-name: ${{ inputs.image-name }}
      registry: ${{ inputs.registry }}
      runner-labels: ${{ inputs.runner-labels }}

  build-push:
    name: Build (${{ (startsWith(matrix.runner, '[') && endsWith(matrix.runner, ']')) && join(matrix.runner, ', ') || matrix.runner }})
    strategy:
      matrix:
        runner: ${{ fromJson(inputs.build-test-runner-labels) }}
    runs-on: ${{ matrix.runner }}
    needs: sanitize-image-name
    permissions:
      contents: read
      packages: write # is needed by docker/build-push-action to push images when using GitHub Container Registry
    steps:
      - uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          disable-sudo: true
          egress-policy: audit
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0
        with:
          cache-binary: false
      - uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
        with:
          registry: ${{ inputs.registry }}
          username: ${{ secrets.DOCKER_REGISTRY_USERNAME || github.actor }}
          password: ${{ secrets.DOCKER_REGISTRY_PASSWORD || github.token }}
      - uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5.10.0
        env:
          DOCKER_METADATA_SET_OUTPUT_ENV: false
        id: metadata
        with:
          images: ${{ needs.sanitize-image-name.outputs.fully-qualified-image-name }}
      - name: Generate image label for devcontainer.metadata
        run: |
          set -Eeuo pipefail

          if [ -z "${DEVCONTAINER_METADATA_FILE:-}" ] || [ ! -f "${DEVCONTAINER_METADATA_FILE}" ]; then
            echo "devcontainer-metadata-file input not set or file does not exist, skipping devcontainer.metadata label"
            echo "label=" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # the sed expression is a workaround for quotes being eaten in arrays (e.g. ["x", "y", "z"] -> ["x",y,"z"])
          echo "label=devcontainer.metadata=$(jq -cj '[.]' "${DEVCONTAINER_METADATA_FILE}" | sed 's/,"/, "/g')" >> "$GITHUB_OUTPUT"
        env:
          DEVCONTAINER_METADATA_FILE: ${{ inputs.devcontainer-metadata-file }}
        id: devcontainer-metadata
      - run: echo "git-commit-epoch=$(git log -1 --pretty=%ct)" >> "$GITHUB_OUTPUT"
        id: devcontainer-epoch
      - run: echo "arch=$(echo "${RUNNER_ARCH}" | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_OUTPUT"
        id: devcontainer-arch
      - uses: docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8 # v6.19.2
        id: build-and-push
        env:
          SOURCE_DATE_EPOCH: ${{ steps.devcontainer-epoch.outputs.git-commit-epoch }}
        with:
          build-args: ${{ inputs.build-args }}
          file: ${{ inputs.dockerfile }}
          push: true
          tags: ${{ needs.sanitize-image-name.outputs.fully-qualified-image-name }}
          labels: |
            ${{ steps.metadata.outputs.labels }}
            ${{ steps.devcontainer-metadata.outputs.label }}
          annotations: ${{ steps.metadata.outputs.annotations }}
          sbom: true
          outputs: type=image,push-by-digest=true,name-canonical=true
      - name: Export digest
        run: |
          set -Eeuo pipefail
          mkdir -p "${RUNNER_TEMP}/digests"
          touch "${RUNNER_TEMP}/digests/${DIGEST#sha256:}"
        env:
          DIGEST: ${{ steps.build-and-push.outputs.digest }}
      - uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: digests-${{ needs.sanitize-image-name.outputs.image-basename }}-${{ steps.devcontainer-arch.outputs.arch }}
          path: ${{ runner.temp }}/digests/*
          if-no-files-found: error
          retention-days: 1

  merge-image:
    name: ðŸ”— Merge Image
    runs-on: ${{ fromJson(inputs.runner-labels) }}
    needs:
      - build-push
      - sanitize-image-name
    permissions:
      actions: read # is needed by anchore/sbom-action to find workflow artifacts when attaching release assets
      artifact-metadata: write # is needed by actions/attest-build-provenance to write artifact metadata
      attestations: write # is needed by actions/attest-build-provenance to push attestations
      contents: write # is needed by anchore/sbom-action for artifact uploads
      id-token: write # is needed by actions/attest-build-provenance to obtain an OIDC token
      packages: write # is needed to push image manifest when using GitHub Container Registry
      pull-requests: write # is needed by marocchino/sticky-pull-request-comment to post comments
    outputs:
      digest: ${{ steps.inspect-manifest.outputs.digest }}
      version: ${{ steps.metadata.outputs.version }}
    steps:
      - uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          disable-sudo: true
          egress-policy: audit
      - uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          path: ${{ runner.temp }}/digests
          pattern: digests-${{ needs.sanitize-image-name.outputs.image-basename }}-*
          merge-multiple: true
      - uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0
        with:
          cache-binary: false
      - uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
        with:
          registry: ${{ inputs.registry }}
          username: ${{ secrets.DOCKER_REGISTRY_USERNAME || github.actor }}
          password: ${{ secrets.DOCKER_REGISTRY_PASSWORD || github.token }}
      - uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5.10.0
        id: metadata
        env:
          DOCKER_METADATA_ANNOTATIONS_LEVELS: index
        with:
          images: ${{ needs.sanitize-image-name.outputs.fully-qualified-image-name }}
          # Generate Docker tags based on the following events/attributes.
          tags: |
            type=raw,value=edge,enable=${{ inputs.enable-edge-tag }}
            type=ref,event=pr
            type=semver,pattern={{raw}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
      - name: Create manifest list and push
        run: |
          set -Eeuo pipefail

          readarray -t lines <<< "$DOCKER_METADATA_OUTPUT_ANNOTATIONS"
          annotations=()
          for line in "${lines[@]}"; do
            annotations+=(--annotation "$line")
          done

          # shellcheck disable=SC2046
          docker buildx imagetools create \
            "${annotations[@]}" \
            $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "${METADATA_JSON}") \
            $(printf "${CONTAINER}@sha256:%s " *)
        env:
          CONTAINER: ${{ needs.sanitize-image-name.outputs.fully-qualified-image-name }}
          METADATA_JSON: ${{ steps.metadata.outputs.json }}
        shell: bash
        working-directory: ${{ runner.temp }}/digests
      - name: Inspect manifest and extract digest
        id: inspect-manifest
        run: |
          set -Eeuo pipefail
          output=$(docker buildx imagetools inspect "${CONTAINER}" --format '{{json .}}')
          echo "digest=$(echo "$output" | jq -r '.manifest.digest // .manifests[0].digest')" >> "$GITHUB_OUTPUT"
        env:
          CONTAINER: ${{ needs.sanitize-image-name.outputs.fully-qualified-image-name }}:${{ steps.metadata.outputs.version }}
      - run: |
          set -Eeuo pipefail
          wget -O diffoci https://github.com/reproducible-containers/diffoci/releases/download/v0.1.7/diffoci-v0.1.7.linux-amd64
          chmod +x diffoci
          ./diffoci diff --semantic --report-file=container-diff.json "${FROM_CONTAINER}" "${TO_CONTAINER}" || true
        env:
          FROM_CONTAINER: ${{ needs.sanitize-image-name.outputs.fully-qualified-image-name }}:edge
          TO_CONTAINER: ${{ needs.sanitize-image-name.outputs.fully-qualified-image-name }}:${{ steps.metadata.outputs.version }}
      - uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: container-diff-${{ needs.sanitize-image-name.outputs.image-basename }}
          path: container-diff.json
          retention-days: 10
      - uses: philips-software/amp-devcontainer/.github/actions/container-size-diff@0b102f3ea8255073eab6cad7b6fb3e7b3dbd1121 # v6.8.0
        id: container-size-diff
        with:
          from-container: ${{ needs.sanitize-image-name.outputs.fully-qualified-image-name }}:edge
          to-container: ${{ needs.sanitize-image-name.outputs.fully-qualified-image-name }}:${{ steps.metadata.outputs.version }}
      - uses: marocchino/sticky-pull-request-comment@773744901bac0e8cbb5a0dc842800d45e9b2b405 # v2.9.4
        with:
          header: container-size-diff-${{ needs.sanitize-image-name.outputs.image-basename }}
          message: |
            ${{ steps.container-size-diff.outputs.size-diff-markdown }}
      - uses: anchore/sbom-action@28d71544de8eaf1b958d335707167c5f783590ad # v0.22.2
        with:
          image: ${{ needs.sanitize-image-name.outputs.fully-qualified-image-name }}@${{ steps.inspect-manifest.outputs.digest }}
          dependency-snapshot: true
      - uses: actions/attest-build-provenance@96278af6caaf10aea03fd8d33a09a777ca52d62f # v3.2.0
        with:
          subject-name: ${{ needs.sanitize-image-name.outputs.fully-qualified-image-name }}
          subject-digest: ${{ steps.inspect-manifest.outputs.digest }}
          show-summary: false
          push-to-registry: true
      - name: Verify attestation
        run: gh attestation verify --repo "${GH_REPO}" --signer-workflow philips-software/amp-devcontainer/.github/workflows/wc-build-push.yml "oci://${FULLY_QUALIFIED_IMAGE_NAME}@${DIGEST}"
        env:
          DIGEST: ${{ steps.inspect-manifest.outputs.digest }}
          FULLY_QUALIFIED_IMAGE_NAME: ${{ needs.sanitize-image-name.outputs.fully-qualified-image-name }}
          GH_REPO: ${{ github.repository }}
          GH_TOKEN: ${{ github.token }}
