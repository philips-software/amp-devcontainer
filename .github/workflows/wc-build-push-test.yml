---
name: Build, Push & Test

on:
  workflow_call:
    inputs:
      enable-cache:
        required: false
        type: boolean
        default: true
    secrets:
      TEST_GITHUB_TOKEN:
        required: true
      TEST_GITHUB_USER:
        required: true
      TEST_GITHUB_PASSWORD:
        required: true
      TEST_GITHUB_TOTP_SECRET:
        required: true

permissions:
  contents: read

jobs:
  build-push:
    strategy:
      matrix:
        flavor: [cpp, rust]
    uses: ./.github/workflows/wc-build-push.yml
    permissions:
      actions: read
      attestations: write
      contents: write
      id-token: write
      packages: write
      pull-requests: write
    with:
      flavor: ${{ matrix.flavor }}
      enable-cache: ${{ inputs.enable-cache }}

  dependency-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    needs: build-push
    if: github.event_name == 'pull_request'
    steps:
      - uses: step-security/harden-runner@002fdce3c6a235733a90a27c80493a3241e56863 # v2.12.1
        with:
          disable-sudo-and-containers: true
          egress-policy: audit
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - uses: actions/dependency-review-action@da24556b548a50705dd671f47852072ea4c105d9 # v4.7.1
        with:
          comment-summary-in-pr: on-failure
          fail-on-severity: critical

  integration-test:
    strategy:
      matrix:
        flavor: [cpp, rust]
        runner: ["ubuntu-latest", "ubuntu-24.04-arm"]
    needs: build-push
    uses: ./.github/workflows/wc-integration-test.yml
    with:
      flavor: ${{ matrix.flavor }}
      runner: ${{ matrix.runner }}

  acceptance-test:
    strategy:
      matrix:
        flavor: [cpp]
    needs: build-push
    uses: ./.github/workflows/wc-acceptance-test.yml
    secrets:
      TEST_GITHUB_TOKEN: ${{ secrets.TEST_GITHUB_TOKEN }}
      TEST_GITHUB_USER: ${{ secrets.TEST_GITHUB_USER }}
      TEST_GITHUB_PASSWORD: ${{ secrets.TEST_GITHUB_PASSWORD }}
      TEST_GITHUB_TOTP_SECRET: ${{ secrets.TEST_GITHUB_TOTP_SECRET }}
    with:
      flavor: ${{ matrix.flavor }}

  publish-test-results:
    runs-on: ubuntu-latest
    permissions:
      checks: write
      pull-requests: write
    needs: [acceptance-test, integration-test]
    if: always()
    steps:
      - uses: step-security/harden-runner@002fdce3c6a235733a90a27c80493a3241e56863 # v2.12.1
        with:
          disable-sudo: true
          egress-policy: audit
      - uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          merge-multiple: true
          pattern: test-results-*
      - uses: EnricoMi/publish-unit-test-result-action@3a74b2957438d0b6e2e61d67b05318aa25c9e6c6 # v2.20.0
        with:
          files: test-report-*.xml
