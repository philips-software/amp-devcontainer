---
name: Release Build

on:
  push:
    # This workflow should only run on tags, it will trigger when release-please
    # kicks-off the release process.
    tags: ["v*.*.*"]
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

permissions: {}

jobs:
  build-push-test:
    uses: ./.github/workflows/wc-build-push-test.yml
    secrets: inherit
    permissions:
      actions: read
      attestations: write
      checks: write
      contents: write
      id-token: write
      packages: write
      pull-requests: write
    with:
      # Disable the cache for release builds
      enable-cache: false
  apply-release-notes-template:
    runs-on: ubuntu-latest
    steps:
      - uses: step-security/harden-runner@002fdce3c6a235733a90a27c80493a3241e56863 # v2.12.1
        with:
          egress-policy: audit
      - name: Amend release description
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          CURRENT_NOTES=$(gh release view ${{ github.ref_name }} --json body -q '.body')
          HEADER=$(echo "$CURRENT_NOTES" | awk '/^## / {print; exit}')
          TEMPLATE=$(cat "$GITHUB_WORKSPACE/.github/RELEASE_TEMPLATE.md")
          BODY=$(echo "$CURRENT_NOTES" | sed "0,/^## /d")
          gh release edit ${{ github.ref_name }} --notes "${HEADER}${TEMPLATE}${BODY}"
  update-release-notes:
    strategy:
      matrix:
        flavor: [cpp, rust]
    runs-on: ubuntu-latest
    needs: build-push-test
    env:
      CONTAINER_FLAVOR: ${{ matrix.flavor }}
      REF_NAME: ${{ github.ref_name }}
      REGISTRY: ghcr.io
    steps:
      - uses: step-security/harden-runner@0634a2670c59f64b4a01f0f96f84700a4088b9f0 # v2.12.0
        with:
          egress-policy: audit
      - name: Inspect manifest and extract digest
        id: inspect-manifest
        run: |
          set -Eeuo pipefail
          output=$(docker buildx imagetools inspect ${REGISTRY}/${{ github.repository }}-${CONTAINER_FLAVOR}:${REF_NAME} --format '{{json .}}')
          echo "digest=$(echo "$output" | jq -r '.manifest.digest // .manifests[0].digest')" >> "$GITHUB_OUTPUT"
      - name: Upload provenance to release
        run: |
          set -Eeuo pipefail
          RAW_SHA=${{ steps.inspect-manifest.outputs.digest }}
          FORMATTED_SHA=${RAW_SHA//:/_}
          gh attestation verify --repo ${{ github.repository }} oci://${REGISTRY}/${{ github.repository }}-${CONTAINER_FLAVOR}@${{ steps.inspect-manifest.outputs.digest }} --format json --jq '.[] | .attestation.bundle.dsseEnvelope | select(.payloadType == "application/vnd.in-toto+json").payload' | base64 -d | jq . > "${{ github.repository_owner }}-${{ github.event.repository.name }}-${CONTAINER_FLAVOR}_${FORMATTED_SHA}.intoto.jsonl"
          gh release upload ${REF_NAME} ./*.intoto.jsonl
        env:
          GH_TOKEN: ${{ github.token }}
      - name: Update package details in release
        run: |
          set -Eeuo pipefail
          UPDATED_NOTES=$(gh release view ${REF_NAME} --json body -q '.body')
          UPDATED_NOTES=${UPDATED_NOTES//'{{ amp-devcontainer-${CONTAINER_FLAVOR}-version }}'/'${REF_NAME}'}
          UPDATED_NOTES=${UPDATED_NOTES//'{{ amp-devcontainer-${CONTAINER_FLAVOR}-sha }}'/'${{ steps.inspect-manifest.outputs.digest }}'}
          gh release edit ${REF_NAME} --notes "${UPDATED_NOTES}"
        env:
          GH_TOKEN: ${{ github.token }}
