---
version: 2

updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
    groups:
      github-actions:
        update-types:
          - minor
          - patch
    commit-message:
      prefix: "ci(deps)"
  - package-ecosystem: docker
    directory: .devcontainer
    schedule:
      interval: weekly
  - package-ecosystem: devcontainer
    directory: .devcontainer
    schedule:
      interval: weekly
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
  - package-ecosystem: pip
    directory: .devcontainer
    schedule:
      interval: weekly
