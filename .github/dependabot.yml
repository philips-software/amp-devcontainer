---
version: 2

updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily
    groups:
      github-actions:
        update-types:
          - minor
          - patch
  - package-ecosystem: docker
    directory: .devcontainer
    schedule:
      interval: daily
    commit-message:
      prefix: "feat(deps)"
  - package-ecosystem: pip
    directory: .devcontainer
    schedule:
      interval: daily
    commit-message:
      prefix: "feat(deps)"
